<div class="row">
  <div class="col-sm-4">
    <h1>Customers</h1>
  </div>

  <div class="col-sm-4 offset-sm-4">
    <div class="btn-group pull-xs-right" role="group">
    </div>
  </div>
</div>

<div ng-include src="'customers/table.html'"></div>

<div ng-if="customerCtrl.customers.length == 0">
  <i><strong>Looks like you don't have any customers here yet. Add one below to get started!</strong></i>
</div>

<div class="row col-md-6">
  <div class="card card-outline-secondary">
    <div class="card-block">
      <p>Add a Customer Index:</p>
      <form name="newCustomerForm" novalidate ng-submit="newCustomerForm.$valid && customerCtrl.addNewCustomer()">
        <div class="form-group row">
          <label for="name" class="col-xs-3 col-form-label">Name</label>
          <div class="col-xs-8 offset-xs-1">
            <input type="text"
                   name="name"
                   class="form-control"
                   placeholder="Customer Name"
                   id="name"
                   ng-model="customerCtrl.name"
                   ng-minlength="5"
                   required />

            <div ng-messages="newCustomerForm.name.$error" ng-if="newCustomerForm.name.$touched" style="color:maroon" role="alert">
              <div ng-message="required">Customer name is required.</div>
              <div ng-message="minlength">Must be more than 5 characters.</div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="item_price" class="col-xs-3 col-form-label">Email</label>
          <div class="col-xs-8 offset-xs-1">
            <input type="text"
                   class="form-control"
                   placeholder="Email"
                   id="email"
                   name="email"
                   ng-model="customerCtrl.email"
                   required >

             
          </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Add Customer">
      </form>
    </div>
  </div>
</div>
